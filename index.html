    <div class="container">
        <div class="top">
            <h1>PacMen Factory</h1>
        </div>

            <div class="screen-game">
                <div id='game'><img id="background" src="./images/PacMan_Background.png" alt=""></div>
            </div>
        </div>
        <div class="board">
            <div class="buttons">
                <button id='buttonMake' class='button-a' onclick='makeOne()' >ADD</button>
                <button id='buttonRun' class='button-b' onclick='run()' >START</button>
                <button id='buttonZap' class='button-c' onclick='shakeOne()' >POP</button>
            </div>
        </div>
        <div class="bottom">

        </div>
    </div>
